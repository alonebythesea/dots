# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        color_good = "#b5bd68"
        color_bad = "#cc6666"
        color_degraded = "#a54242"
}

# order += "ipv6"
order += "cpu_usage"
order += "disk /"
# order += "disk /home"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
#order += "load"
order += "memory"
order += "tztime local"

cpu_usage {
        format = "%usage"
}

load {
        format = " load %1min"
        # max_threshold = 0.3
}

disk "/" {
         format = "%avail"
        # format = " ⛁ %avail "
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
        format_up = "L: %ip %speed"
        format_down = "L: down"
}

wireless _first_ {
	format_up = "W: %ip"
        format_down = "W: down"
}

battery all {
        # format = "%status %percentage %remaining %emptytime"
        format = "%status %percentage"
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
        status_chr = ""
        # status_chr = "⚡"
         status_bat = "bat:"
        # status_bat = "☉"
        # status_bat = ""
        # status_unk = "?"
        status_unk = ""
        # status_full = ""
        status_full = "full:"
        low_threshold = 15
        threshold_type = time
}

memory {
        format = "ram: %used/%total"
        threshold_degraded = "1G"
        format_degraded = "mem < %available"
}

tztime local {
        # format = "%Y-%m-%d %H:%M:%S"
        format = "%d.%m.%Y %H:%M"
}
